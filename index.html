<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American-food</title>

    <!-- aos  -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body style="overflow-x: none;">
    <!-- landing page -->
    <div class="landing-page">
        <!-- navbar -->
        <navbar class="navbar">
            <!-- logo -->
            <div class="logo">
                <!-- logo brand -->
                <div class="logo-brand">
                    <img src="assets/images/landing-page/logo.png" alt="Logo-brand" data-aos="fade-left" >
                </div>
                <!-- end logo brand -->

                <!-- logo delivery -->
                <div class="logo-delivery">
                    <img src="assets/images/landing-page/logo2.png" alt="logo-delivery" data-aos="fade-right">
                    <span class="express" data-aos="fade-right">Express Delivery +1 234 567 890</span>
                </div>
                <!-- end logo delivery -->
            </div>
            <!-- end logo -->

            <!-- .list -->
            <div class="list">
                <!-- list items -->
                <ul class="list-items">
                    <li data-aos="fade-right"><a href="#" >Home</a></li>
                    <li data-aos="fade-right" data-aos-delay="300"><a href="#">Menu</a></li>
                    <li data-aos="fade-right" data-aos-delay="600"><a href="#">Our Story</a></li>
                    <li data-aos="fade-right" data-aos-delay="900"><a href="#">Contact Us</a></li>
                </ul>
                <!-- end list items -->

                <!-- hamburger button -->
                <div class="hamburger-button">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <!-- end hamburger button -->

            </div>
            <!-- end list -->
        </navbar>
        <!-- end navbar -->

        <!-- header -->
        <header class="header">
            <!-- section 1 -->
            <div class="header-section-firts">
                <!-- text 1 -->
                <div class="header-text" data-aos="fade-right">
                    <p>
                        it is a good time for the great taste of burgers
                    </p>
                </div>
                <!-- end text 1 -->

                <!-- big text -->
                <div class="big-text">
                    <h1 class="first" data-aos="fade-left">Burger</h1>
                    <h1 class="second" data-aos="fade-up">week</h1>
                </div>
                <!-- end big text -->
            </div>
            <!-- end section 1 -->

            <!-- section 2 -->
            <div class="header-section-second" data-aos="fade-down">
                <img src="assets/images/landing-page/Burger-Image.png" alt="drink">
            </div>
            <!-- end section 2 -->
        </header>
        <!-- end header -->
    </div>
    <!-- end landing page -->

    <!-- media -->
    <div class="media">
        <!-- media image -->
            <div class="media-image"></div>
        <!-- end media image -->

        <!-- media images -->
        <div class="media-images"></div>
        <!-- end media images -->
    </div>
    <!-- end media -->

    <!-- cards -->
    <div class="cards">
        <!-- cards header -->
        <div class="cards-header">

        </div>
        <!-- end cards header -->

        <!-- card -->
        <div class="card">
            <!-- row -->
            <div class="row">
                <!-- row header -->
                    <div class="row-header"></div>
                <!-- end row header -->

                <!-- row description -->
                <div class="row-description"></div>
                <!-- end row description -->

                <!-- row button -->
                <div class="row-button "></div>
                <!-- end row button -->
            </div>
            <!-- row -->

            <!-- row -->
            <div class="row">
                <!-- row header -->
                    <div class="row-header"></div>
                <!-- end row header -->

                <!-- row description -->
                <div class="row-description"></div>
                <!-- end row description -->

                <!-- row button -->
                <div class="row-button "></div>
                <!-- end row button -->
            </div>
            <!-- row -->

            <!-- row -->
            <div class="row">
                <!-- row header -->
                    <div class="row-header"></div>
                <!-- end row header -->

                <!-- row description -->
                <div class="row-description"></div>
                <!-- end row description -->

                <!-- row button -->
                <div class="row-button "></div>
                <!-- end row button -->
            </div>
            <!-- row -->
        </div>
        <!-- end card -->
    </div>
    <!-- end cards -->
    

    <!-- script aos -->
    <script src="assets/script/aos.js"></script>
    <script>
        AOS.init({duration: 1200,});
    </script>
    <!-- script -->
    <script src="assets/script/main.js"></script>

</body>
</html>
